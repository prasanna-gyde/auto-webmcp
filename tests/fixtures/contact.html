<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Send us a message and we'll get back to you within 24 hours.</p>

  <form action="/contact" method="POST">
    <label for="name">Your Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="subject">Subject</label>
    <select id="subject" name="subject" required>
      <option value="">Choose a topic...</option>
      <option value="support">Technical Support</option>
      <option value="billing">Billing</option>
      <option value="sales">Sales Inquiry</option>
      <option value="feedback">Product Feedback</option>
      <option value="other">Other</option>
    </select>

    <label for="priority">Priority</label>
    <label><input type="radio" name="priority" value="low"> Low</label>
    <label><input type="radio" name="priority" value="medium" checked> Medium</label>
    <label><input type="radio" name="priority" value="high"> High</label>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required
              placeholder="Describe your issue or question..."></textarea>

    <label>
      <input type="checkbox" name="newsletter"> Subscribe to newsletter
    </label>

    <button type="submit">Send Message</button>
  </form>

  <script type="module" src="../../dist/auto-webmcp.esm.js"></script>
</body>
</html>
